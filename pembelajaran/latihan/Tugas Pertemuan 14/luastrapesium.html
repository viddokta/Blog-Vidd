<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Trapesium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        input {
            width: 150px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>Kalkulator Luas Trapesium</h2>
        <label for="base1">Panjang Sisi Sejajar Pertama:</label>
        <input type="number" id="base1" placeholder="Masukkan panjang sisi sejajar pertama">

        <label for="base2">Panjang Sisi Sejajar Kedua:</label>
        <input type="number" id="base2" placeholder="Masukkan panjang sisi sejajar kedua">

        <label for="height">Tinggi Trapesium:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi trapesium">

        <button onclick="hitungLuas()">Hitung Luas</button>

        <p id="result">Hasil akan ditampilkan di sini.</p>
    </div>

    <script>
        function hitungLuas() {
            var base1 = parseFloat(document.getElementById("base1").value);
            var base2 = parseFloat(document.getElementById("base2").value);
            var height = parseFloat(document.getElementById("height").value);

            if (!isNaN(base1) && !isNaN(base2) && !isNaN(height)) {
                var luas = 0.5 * (base1 + base2) * height;
                document.getElementById("result").innerHTML = "Luas Trapesium: " + luas.toFixed(2) + " satuan luas";
            } else {
                document.getElementById("result").innerHTML = "Mohon masukkan nilai yang valid.";
            }
        }
    </script>

</body>

</html>
