<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dengan Objek Radio</title>
</head>

<body>

    <script language="JavaScript">
        <!--
        function radioButton(form) {
            var ket = "";

            if (form.wanita.checked) {
                ket = "Wanita";
            } else if (form.pria.checked) {
                ket = "Pria";
            } else {

            }

        }
        //-->
    </script>

    <form>
        <h1>Memasukkan Data Dengan Objek Radio</h1>

        <p>

            <input type="radio" value="pria" name="pria">Pria

        <p>
            <input type="button" value="CONFIRM" onclick="radioButton(this.form)">
            <input type="reset" value="RESET">
        </p>
    </form>
