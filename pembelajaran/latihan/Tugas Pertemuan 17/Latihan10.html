<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>

<body>

    <h2>Perintah <b>continue</b> dalam looping</h2>

    <p>loop akan skip pada langkah di mana i = 3.</p>

    <p id="latihan"></p>

    <script>
        var text = "";
        var i;

        for (i = 0; i < 10; i++) {
            if (i === 3) {
                continue;
            }
            text += "The number is " + i + "<br>";
        }

        document.getElementById("latihan").innerHTML = text;
    </script>

    <p>kembali ke html</p>

</body>

</html>
