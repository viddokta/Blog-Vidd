<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Thoughts During a Final Exam</title>
</head>

<body>

    <script type="text/javascript">
        alert("The Student Mind During A Final Exam");

        // Make an array with all the thoughts
        var thoughts = [
            "The prof. never covered this section!",
            "Actual knowledge on the subject.",
            "The T.A.'s kinda cute!",
            "I knew I should have read the book!",
            "Soon this will all be behind me",
            "I hope the curve is really low!",
            "PANIC ZONE",
            "Prayers for a miracle: flood, fire, tornado, hurricane, earthquake... etc.",
            "Eeny, meeny, miny moe...",
            "Summer break!"
        ];

        // Display each thought one by one
        for (var i = 0; i < 10; i++) {
            alert("Thought #" + (i + 1) + ": " + thoughts[i]);
        }
    </script>

</body>

</html>
